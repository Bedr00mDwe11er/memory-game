<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/memory.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <main class="content">
            <section class="score">
                <ul class="star-rating">
                    <li class="star">
                        <i class="material-icons">
                            star
                        </i>
                    </li>
                    <li class="star">
                        <i class="material-icons">
                            star
                        </i>
                    </li>
                    <li class="star">
                        <i class="material-icons">
                            star
                        </i>
                    </li>
                </ul>

                <p class="moves-counter">
                    <span class="moves-number">0</span> <span class="moves-word">Moves</span>
                </p>

                <div class="restart-button">
                    <i class="material-icons">
                        refresh
                    </i>
                </div>

                <!--TODO: add a displayed timer-->
            </section>

            <section class="game-board">
                <ul class="deck">
                    <li class="card">
                        <i class="material-icons">
                            fingerprint
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            fingerprint
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            face
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            face
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            motorcycle
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            motorcycle
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            audiotrack
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            audiotrack
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            cloud
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            cloud
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            flare
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            flare
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            palette
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            palette
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            cake
                        </i>
                    </li>
                    <li class="card">
                        <i class="material-icons">
                            cake
                        </i>
                    </li>
                </ul>
            </section>

            <section class="timer">
                <span class="hours">0</span> Hours:
                <span class="minutes">0</span> Minutes:
                <span class="seconds">0</span> Seconds
            </section>
        </main>

    </div>

    <script src="js/game.js"></script>
</body>
</html>
